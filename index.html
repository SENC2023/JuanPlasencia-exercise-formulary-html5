<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card m-5">
        <div class="card-header">
          <h3>Payment for example</h3>
        </div>
        <div class="alert alert-danger m-3" role="alert">
          <strong>Some fields are missing</strong>
        </div>
        <form class="row g-3 p-2">
          <div class="col-md-4">
            <label for="card-number" class="form-label"><strong>Card #</strong></label>
            <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-4">
            <label for="cvc-number" class="form-label"><strong>CVC #</strong></label>
            <input type="password" class="form-control" id="cvc-number" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="amounth" class="form-label"><strong>Amounth</strong></label>
            <input type="number" class="form-control" id="amounth" placeholder="Amounth">
          </div>
          <div class="col-md-6">
            <label for="fist-name" class="form-label"><strong>First Name</strong></label>
            <input type="text" class="form-control" id="fist-name">
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label"><strong>Last Name</strong></label>
            <input type="text" class="form-control" id="last-name">
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label"><strong>City</strong></label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label"><strong>State</strong></label>
            <input type="text" class="form-control" id="state" placeholder="Pick a State">
          </div>
          <div class="col-md-3">
            <label for="postal-code" class="form-label"><strong>Postal Code</strong></label>
            <input type="number" class="form-control" id="postal-code">
          </div>
          <div class="col-3">
            <label for="message" class="form-label"><strong>We accept:</strong></label>
            <div class="d-flex justify-content-around bg-secondary rounded-3">
              <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-mastercard text-light"></i>
                </label>
              </div>
              <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-visa text-light"></i>
                </label>
              </div>
              <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-diners-club text-light"></i>
                </label>
              </div>
              <div class="form-check m-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-apple-pay text-light"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col-md-6">
            <label for="message" class="form-label"><strong>Message</strong></label>
            <textarea class="form-control" id="message" rows="5"></textarea>
            <p><small>Add any notes here.</small></p>
          </div>
          <div class="card-footer">
            <div class="col-12 p-1 d-flex justify-content-end">
              <button type="submit" class="btn btn-secondary m-1">Cancel</button>
              <button type="submit" class="btn btn-primary m-1">Send</button>
            </div>
          </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
